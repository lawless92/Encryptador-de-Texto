<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador | Oracle+AluraLATAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Encryptador de Texto Alura</h1>
    <main>
        
        <section class="contenedor-texto">
            <textarea class="plain-text" id="input-texto"  placeholder="Ingrese el texto aqui"></textarea>
        </section>
        <div class="button-container">
            <input class="boton-texto" type="button"  id="btn-encriptar" value="Encriptar">
            <input class="boton-encrypt" type="button"  id="btn-desencriptar" value="Desencriptar">
        </div>
    
        <div class="contenedor-encryptado">
            <textarea  class="encrypt-text" id="msg"></textarea>
            <input class="btn" type="button" value="Copiar" id="btn-copy">
        </div>
    </main>

    <footer>   
    <p class="pie">Designed by lawless</p>
       
    </footer>

    <script src="app.js"></script>
</body>

</html>
